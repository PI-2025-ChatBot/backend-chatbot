name: Deploy

on:
  push:
    branches: [ dev-enrico ]
  workflow_dispatch: 

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to production
        uses: johnbeynon/render-deploy-action@v0.0.8
        with:
          service-id: ${{ vars.MY_RENDER_SERVICE_ID }}
          api-key: ${{ vars.MY_RENDER_API_KEY }}
          wait-for-success: true